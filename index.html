<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shadow - Vibe Player Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi Piringan Hitam */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 8s linear infinite; }

        /* Custom Scrollbar */
        .playlist-scroll::-webkit-scrollbar { width: 4px; }
        .playlist-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .playlist-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        
        /* Custom Range Slider (Progress Bar) */
        input[type=range] { -webkit-appearance: none; appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%; 
            background: #fff; margin-top: -4px; box-shadow: 0 0 10px rgba(255,255,255,0.8); 
        }
        input[type=range]::-webkit-slider-runnable-track { 
            width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.2); border-radius: 2px; 
        }
        
        /* Status Tombol Aktif */
        .btn-active { color: #818cf8 !important; filter: drop-shadow(0 0 5px #818cf8); }
        
        /* Pengaturan Responsif Mobile */
        @media (max-width: 640px) {
            .player-card { border-radius: 24px; padding: 1.5rem; }
            #vinylDisk { width: 10rem; height: 10rem; }
            #visualizer { width: 220px; height: 220px; top: -2.5rem; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black min-h-screen text-white font-sans flex items-center justify-center p-4">

    <div class="relative w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-[40px] shadow-2xl overflow-hidden p-6 sm:p-8 player-card">
        
        <div class="absolute top-0 left-0 w-32 h-32 bg-purple-500/30 rounded-full blur-3xl -z-10"></div>
        <div class="absolute bottom-0 right-0 w-48 h-48 bg-indigo-500/20 rounded-full blur-3xl -z-10"></div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-[10px] sm:text-xs font-semibold tracking-widest text-white/60 uppercase">Music Shadow</h2>
            <div class="flex gap-2">
                <label for="audioInput" class="cursor-pointer bg-white/20 hover:bg-white/30 px-4 py-1.5 rounded-full text-xs transition border border-white/10 active:scale-95">
                    Tambah Lagu
                </label>
                <input type="file" id="audioInput" accept="audio/*" multiple class="hidden">
            </div>
        </div>

        <div class="relative flex justify-center mb-8 mt-4">
            <canvas id="visualizer" class="absolute w-[280px] h-[280px] -top-8"></canvas>
            
            <div id="vinylDisk" class="z-10 w-44 h-44 rounded-full bg-gradient-to-tr from-gray-900 to-gray-800 border-4 border-gray-700 shadow-2xl flex items-center justify-center relative transition-all duration-500 shadow-black/50">
                <div class="absolute inset-2 rounded-full border border-gray-600/20"></div>
                <div class="w-12 h-12 sm:w-14 sm:h-14 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full flex items-center justify-center animate-pulse shadow-inner text-white">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                </div>
            </div>
        </div>

        <div class="text-center mb-6">
            <h1 id="songTitle" class="text-lg sm:text-xl font-bold truncate px-4">Pilih Lagu</h1>
            <p class="text-white/40 text-[10px] sm:text-xs mt-1 tracking-widest uppercase">Local Playlist</p>
        </div>

        <div class="mb-6 px-2">
            <input type="range" id="progressBar" value="0" class="w-full mb-1 h-2" disabled>
            <div class="flex justify-between text-[10px] text-white/30 font-mono tracking-tighter uppercase">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="flex justify-between items-center px-2 sm:px-4 mb-8">
            <button id="shuffleBtn" onclick="toggleShuffle()" title="Acak" class="text-white/40 hover:text-white transition active:scale-90">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
            </button>

            <div class="flex items-center gap-4 sm:gap-6">
                <button onclick="prevSong()" title="Sebelumnya" class="text-white/70 hover:text-white transition transform active:scale-75">
                    <svg class="h-7 w-7 sm:h-8 sm:w-8" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>
                <button onclick="togglePlay()" id="playBtn" class="bg-white text-indigo-900 rounded-full p-4 sm:p-5 shadow-xl transition transform hover:scale-105 active:scale-90 flex items-center justify-center">
                    <svg id="playIcon" class="h-7 w-7 sm:h-8 sm:w-8 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button onclick="nextSong()" title="Berikutnya" class="text-white/70 hover:text-white transition transform active:scale-75">
                    <svg class="h-7 w-7 sm:h-8 sm:w-8" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                </button>
            </div>

            <button id="repeatBtn" onclick="toggleRepeat()" title="Ulangi" class="text-white/40 hover:text-white transition active:scale-90">
                <svg id="repeatIcon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
            </button>
        </div>

        <div class="border-t border-white/10 pt-4">
            <div class="px-1 mb-3">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-3 h-3 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </span>
                    <input type="text" id="searchInput" onkeyup="filterPlaylist()" 
                        class="w-full bg-black/20 border border-white/5 rounded-xl py-2 pl-8 pr-4 text-[10px] focus:outline-none focus:border-indigo-500/50 transition-all placeholder:text-white/10" 
                        placeholder="Cari judul lagu...">
                </div>
            </div>
            <div id="playlistContainer" class="max-h-32 overflow-y-auto playlist-scroll space-y-1 pr-1"></div>
        </div>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playIcon = document.getElementById('playIcon');
        const songTitle = document.getElementById('songTitle');
        const vinylDisk = document.getElementById('vinylDisk');
        const playlistContainer = document.getElementById('playlistContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        let playlist = [];
        let currentSongIndex = 0;
        let isShuffle = false;
        let isRepeat = 0; 
        let db;
        let audioCtx, analyser, source, dataArray;

        const DB_NAME = 'MusicPlayerDB';
        const STORE_NAME = 'songs';

        // Inisialisasi Database Browser (IndexedDB)
        function initDB() {
            const request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                loadPlaylistFromDB();
            };
        }

        // Setup Visualizer Audio (Canvas)
        function setupVisualizer() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            draw();
        }

        function draw() {
            requestAnimationFrame(draw);
            if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 75;
            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 4;
                const angle = (i * 2 * Math.PI) / dataArray.length;
                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);
                ctx.strokeStyle = `rgba(129, 140, 248, ${barHeight / 50 + 0.2})`;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }

        function resizeCanvas() {
            canvas.width = 280;
            canvas.height = 280;
        }
        resizeCanvas();

        function loadPlaylistFromDB() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();
            request.onsuccess = (e) => {
                const results = e.target.result;
                playlist = results.map(item => ({
                    id: item.id,
                    name: item.name,
                    url: URL.createObjectURL(item.blob)
                }));
                renderPlaylist();
                if (!audio.src && playlist.length > 0) loadSong(0, false);
            };
        }

        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            playlist.forEach((song, index) => {
                const isActive = index === currentSongIndex;
                const div = document.createElement('div');
                div.className = `group song-item flex items-center justify-between p-3 rounded-xl transition text-[11px] ${isActive ? 'bg-white/15 text-white border border-white/20' : 'hover:bg-white/5 text-white/50'}`;
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden pointer-events-none">
                        <span class="opacity-20 font-mono">${(index + 1).toString().padStart(2, '0')}</span>
                        <p class="truncate font-medium">${song.name}</p>
                    </div>
                    ${isActive ? '<div class="w-1.5 h-1.5 rounded-full bg-indigo-400 animate-pulse"></div>' : ''}
                `;
                div.onclick = () => loadSong(index, true);
                playlistContainer.appendChild(div);
            });
        }

        function filterPlaylist() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.song-item');
            items.forEach(item => {
                const isMatch = item.innerText.toLowerCase().includes(term);
                item.style.setProperty('display', isMatch ? 'flex' : 'none', 'important');
            });
        }

        function loadSong(index, autoPlay = true) {
            if(!playlist[index]) return;
            currentSongIndex = index;
            audio.src = playlist[index].url;
            songTitle.innerText = playlist[index].name;
            renderPlaylist();
            progressBar.disabled = false;
            if (autoPlay) playAudio();
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            document.getElementById('shuffleBtn').classList.toggle('btn-active', isShuffle);
        }

        function toggleRepeat() {
            isRepeat = (isRepeat + 1) % 3;
            const btn = document.getElementById('repeatBtn');
            const icon = document.getElementById('repeatIcon');
            if (isRepeat === 0) {
                btn.classList.remove('btn-active');
                icon.innerHTML = `<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>`;
            } else if (isRepeat === 1) {
                btn.classList.add('btn-active'); // Repeat All
            } else if (isRepeat === 2) {
                icon.innerHTML = `<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /><text x="10" y="16" fill="currentColor" font-size="8" font-weight="bold">1</text></svg>`;
            }
        }

        function nextSong() {
            if (playlist.length === 0) return;
            if (isRepeat === 2) { loadSong(currentSongIndex, true); return; }
            if (isShuffle) {
                let nextIndex;
                do { nextIndex = Math.floor(Math.random() * playlist.length); } 
                while (nextIndex === currentSongIndex && playlist.length > 1);
                loadSong(nextIndex, true);
            } else {
                if (currentSongIndex === playlist.length - 1 && isRepeat === 0) {
                    pauseAudio();
                } else {
                    currentSongIndex = (currentSongIndex + 1) % playlist.length;
                    loadSong(currentSongIndex, true);
                }
            }
        }

        function prevSong() {
            if (playlist.length === 0) return;
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex, true);
        }

        function togglePlay() {
            if (!audio.src) return;
            if (audio.paused) { playAudio(); } else { pauseAudio(); }
        }

        function playAudio() {
            setupVisualizer();
            if (audioCtx.state === 'suspended') { audioCtx.resume(); }
            audio.play().catch(() => {});
            playIcon.innerHTML = `<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>`; 
            vinylDisk.classList.add('animate-spin-slow');
        }

        function pauseAudio() {
            audio.pause();
            playIcon.innerHTML = `<path d="M8 5v14l11-7z"/>`; 
            vinylDisk.classList.remove('animate-spin-slow');
        }

        audio.addEventListener('timeupdate', () => {
            if (isNaN(audio.duration)) return;
            progressBar.value = (audio.currentTime / audio.duration) * 100;
            currentTimeEl.innerText = formatTime(audio.currentTime);
            durationEl.innerText = formatTime(audio.duration);
        });

        progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        });

        audio.addEventListener('ended', nextSong);

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        document.getElementById('audioInput').onchange = (e) => {
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            Array.from(e.target.files).forEach(file => {
                transaction.objectStore(STORE_NAME).add({ name: file.name.replace(/\.[^/.]+$/, ""), blob: file });
            });
            transaction.oncomplete = () => loadPlaylistFromDB();
        };

        initDB();
    </script>
</body>
</html>
